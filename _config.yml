name                     : "Chetna Chaudhari"
url                      : "https://chetnachaudhari.github.io" 
repository               : "chetnachaudhari/chetnachaudhari.github.io"
words_per_minute         : 200
search                   : true 
github: [metadata]


author:
  name             : "Chetna Chaudhari"
  avatar : "/assets/images/bio_photo.jpg"
  bio              : >-
    Data and Analytics professional who love to explore different frameworks and tools.
  location         : "Auckland"
  email            : "chetnachaudhari@gmail.com"
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/cchaudhari11"
    - label: "Github"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/chetnachaudhari"
    - label: "Medium"
      icon: "fab fa-medium"
      url: "https://cchaudhari11.medium.com/"
    - label: "LinkedIn"
      icon: "fab fa-linkedin"
      url: "https://www.linkedin.com/in/chetnachaudhari/"

# Site Footer
footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/cchaudhari11"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/chetnachaudhari"
    - label: "Medium"
      icon: "fab fa-medium"
      url: "https://cchaudhari11.medium.com/"
    - label: "LinkedIn"
      icon: "fab fa-linkedin"
      url: "https://www.linkedin.com/in/chetnachaudhari/"


# Reading Files
include:
  - .htaccess
  - _pages

exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp
  - /docs # ignore Minimal Mistakes /docs
  - /test # ignore Minimal Mistakes /test
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Liquid
strict_front_matter: true
liquid:
  error_mode: strict

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false


# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false


# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # https://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style


# Outputting

# permalink: /:categories/:title/

permalink: /:year-:month-:day/:title/
paginate: 5 # amount of posts to show
paginate_path: /:num/

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

compress_html:
  clippings: all
  ignore:
    envs: development


# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: false
      comments:  true
      share: true
      related: true
      show_date: true

  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true    
